<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Students List</title>
</head>
<body>
    <header>
        <h1>Students List</h1>
    </header>
    <div>
        <!--/*@thymesVar id="student" type="com.amigoscode.spring_course.Student"*/-->
        <form action="#" method="post" th:action="@{/addStudents}" th:object="${student}" >
            <fieldset>
                <legend>Add New Student</legend>
                <label>Name
<!--                    <input type="text" th:field="*{name}" />-->
                    <input type="text" th:field="${student.name}" />
                </label>
            </fieldset>
        </form>
    </div>
    <section>
        <tr th:each="student: ${students}">
            <td th:text="${student.getId()}" />
            <td th:text="${student.getName()}" />
            <td th:text="${student.getEmail()}" />
            <td th:text="${student.getAge()}" />
        </tr>
    </section>
</body>
</html>
